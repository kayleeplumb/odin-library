<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <button type="button" id="newBookButton">New Book</button>

    <dialog id="newBookForm">
        <form method="dialog">
            <div>
                <label for="title">Book Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">Number of Pages:</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div>
                <label for="read">I have read this book:</label>
                <input type="checkbox" name="read" id="read" value="read">
            </div>
            <button id="confirm" value="default">Add Book</button>
            <button formmethod="dialog" id="cancel">Cancel</button>
        </form>
    </dialog>

    <div id="output"></div>

</body>
</html>
